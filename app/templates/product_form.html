{% extends 'base.html' %}

{% block content %}


<body>
    <div class="container mt-3">
    <h1>Add Products</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'index' %}">Back to Product List</a>
</div>
</body>
{% endblock %}
